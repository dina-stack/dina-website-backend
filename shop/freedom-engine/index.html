<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Freedom Engine</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

<style>
:root{
--beige:#f6f1ea;
--red:#6b1e2b;
--red-hover:#7a2433;
--text:#000;
--muted:rgba(0,0,0,.62);
--card:#fff;
--stroke:rgba(0,0,0,.10);
--shadow:0 18px 45px rgba(0,0,0,.12);
--radius:18px;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Inter,sans-serif;
background:var(--beige);
color:var(--text);
}

/* HERO */
.hero{padding:12px 0 18px;}
.hero-inner{width:min(1200px,100%);margin:auto;padding:0 18px;}
.hero-top{display:flex;align-items:center;margin-bottom:14px;}
.logo{height:52px;}

h1{
font-family:"Playfair Display",serif;
font-size:clamp(46px,5.8vw,84px);
line-height:1.02;
text-align:center;
margin:0;
color:var(--red);
letter-spacing:-0.02em;
}

.hero-lead{
margin-top:14px;
text-align:center;
font-size:clamp(20px,2.2vw,28px);
font-weight:600;
max-width:42ch;
margin-left:auto;
margin-right:auto;
}

/* MAIN */
.page{width:min(1200px,100%);margin:auto;padding:0 18px 60px;}
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:36px;
align-items:start;
padding-top:56px;
}

.mock{display:flex;justify-content:center;}
.mock img{
width:100%;
max-width:380px;
border-radius:var(--radius);
border:1px solid var(--stroke);
background:#fff;
box-shadow:var(--shadow);
}

/* TEXT */
.section{text-align:center;}

.section-head{
font-size:clamp(24px,2.2vw,32px);
font-weight:800;
color:var(--red);
margin:0 0 18px;
}

.body{
line-height:1.75;
font-size:16px;
color:var(--muted);
margin:0 auto 48px;
max-width:58ch;
}

/* FORM */
.form-card{
background:var(--card);
border:1px solid var(--stroke);
border-radius:var(--radius);
padding:26px;
box-shadow:var(--shadow);
max-width:520px;
margin:auto;
}

.form{display:grid;gap:20px;}

.field{
padding:18px 16px;
border-radius:14px;
border:1px solid rgba(0,0,0,.12);
font-size:16px;
background:var(--card);
}

.btn{
background:var(--red);
color:#fff;
border:none;
border-radius:18px;
padding:18px;
font-size:18px;
font-weight:800;
cursor:pointer;
box-shadow:0 14px 30px rgba(0,0,0,.16);
}

.btn:hover{background:var(--red-hover);}

.privacy{
text-align:center;
font-size:14px;
color:rgba(0,0,0,.45);
margin-top:16px;
}

@media(max-width:980px){
.grid{grid-template-columns:1fr;}
.section{text-align:left;}
h1,.hero-lead{text-align:left;}
}
</style>
</head>

<body>

<header class="hero">
<div class="hero-inner">
<div class="hero-top">
<img class="logo" src="https://i.ibb.co/sdwGQ8c8/LOGO-New-Title.png">
</div>

<h1>The Freedom Engine</h1>

<div class="hero-lead">
Join the waitlist and be the first to access the system that builds your freedom-based business.
</div>
</div>
</header>

<main class="page">
<section class="grid">

<div class="mock">
<img src="https://i.ibb.co/PvGhLTq2/Freedom-Engine.png">
</div>

<div class="section">

<div class="section-head">
Be first in line when Freedom Engine opens
</div>

<p class="body">
Join the priority list and get early access, bonuses, and launch updates.
</p>

<div class="form-card">

<form class="form" id="freedom-form">
<input class="field" type="text" placeholder="First Name" required>
<input class="field" type="email" placeholder="Email Address" required>
<button class="btn" type="submit">Join the Waitlist</button>
</form>

<div class="privacy">We respect your privacy. Unsubscribe anytime.</div>

</div>

</div>
</section>
</main>

<script>
const form=document.getElementById("freedom-form");

form.addEventListener("submit",async(e)=>{
e.preventDefault();

const name=form.querySelector('input[type="text"]').value;
const email=form.querySelector('input[type="email"]').value;

try{
const res=await fetch("/freedom-waitlist",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
name:name,
email:email,
listId:17
})
});

if(res.ok){
window.location.href="/thank-you";
}else{
alert("Submission failed");
}

}catch{
alert("Something went wrong");
}
});
</script>

<div id="footer-placeholder"></div>

<script>
fetch("/footer")
.then(res=>res.text())
.then(data=>{
document.getElementById("footer-placeholder").innerHTML=data;
});
</script>

</body>
</html>
